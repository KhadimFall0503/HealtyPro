{% extends 'main/base.html' %}
{% load static %}

{% block content %}



<!-- Section Détails Service -->
<section class="py-24">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row gap-10 items-center">

        <!-- Image à gauche -->
        <div class="md:w-1/2 overflow-hidden rounded-3xl shadow-lg transform hover:scale-105 transition duration-500">
            <img src="{{ service.image.url }}" alt="{{ service.nom }}" class="w-full h-96 object-cover">
        </div>

        <!-- Informations à droite -->
        <div class="md:w-1/2 space-y-6">
            <h2 class="text-3xl font-bold text-gray-900">{{ service.nom }}</h2>
            <p class="text-gray-700 text-lg leading-relaxed">
                {{ service.description }}
            </p>

            {% if service.details %}
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">Détails du service</h3>
                <p class="text-gray-700">{{ service.details }}</p>
            </div>
            {% endif %}

            <a href="{% url 'services' %}" 
               class="inline-block mt-4 px-6 py-3 bg-yellow-400 text-gray-900 font-semibold rounded-lg hover:bg-yellow-300 transition shadow-md">
                ← Retour aux services
            </a>
        </div>

    </div>
</section>

{% endblock %}
